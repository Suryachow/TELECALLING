<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Record API - Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .swagger-ui .topbar {
            background-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .swagger-ui .topbar .download-url-wrapper {
            display: none;
        }

        .custom-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .custom-header h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            font-weight: 600;
        }

        .custom-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .quick-links {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        .quick-links a {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #667eea;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .quick-links a:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <h1>üí≥ Payment Record API Documentation</h1>
        <p>Interactive API documentation with Swagger UI</p>
    </div>

    <div class="quick-links">
        <a href="payment_record_form.html" target="_blank">üìù Try HTML Form</a>
        <a href="test_payment_record.rest" target="_blank">üìÑ REST Client File</a>
        <a href="payment_record_swagger.yaml" target="_blank">üìã OpenAPI Spec</a>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: "payment_record_swagger.yaml",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true,
                persistAuthorization: true,
                displayRequestDuration: true,
                filter: true,
                syntaxHighlight: {
                    activate: true,
                    theme: "monokai"
                },
                requestInterceptor: (req) => {
                    console.log('Request:', req);
                    return req;
                },
                responseInterceptor: (res) => {
                    console.log('Response:', res);
                    return res;
                }
            });
            // End Swagger UI call region

            window.ui = ui;

            // Add custom styling
            setTimeout(() => {
                const style = document.createElement('style');
                style.textContent = `
                    .swagger-ui .btn.execute {
                        background-color: #667eea;
                        border-color: #667eea;
                    }
                    .swagger-ui .btn.execute:hover {
                        background-color: #5568d3;
                        border-color: #5568d3;
                    }
                    .swagger-ui .opblock.opblock-post {
                        border-color: #667eea;
                        background: rgba(102, 126, 234, 0.05);
                    }
                    .swagger-ui .opblock.opblock-post .opblock-summary-method {
                        background: #667eea;
                    }
                    .swagger-ui .opblock.opblock-get {
                        border-color: #28a745;
                        background: rgba(40, 167, 69, 0.05);
                    }
                    .swagger-ui .opblock.opblock-delete {
                        border-color: #dc3545;
                        background: rgba(220, 53, 69, 0.05);
                    }
                `;
                document.head.appendChild(style);
            }, 500);
        };
    </script>
</body>
</html>
