<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Record Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="number"] {
            appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .api-url {
            margin-bottom: 25px;
        }

        .api-url input {
            width: 100%;
        }

        .response-container {
            margin-top: 30px;
            display: none;
        }

        .response-container.show {
            display: block;
        }

        .response-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .response-box.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .response-box.success {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .response-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.success {
            background: #28a745;
            color: white;
        }

        .status-badge.error {
            background: #dc3545;
            color: white;
        }

        pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
            margin: 0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 20px;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí≥ Payment Record Form</h1>
            <p>Submit payment records to the payments collection</p>
        </div>

        <div class="form-container">
            <form id="paymentForm">
                <!-- API URL Configuration -->
                <div class="api-url">
                    <div class="form-group">
                        <label for="apiUrl">üåê API Endpoint URL</label>
                        <input type="text" id="apiUrl" value="http://localhost:8000/api/payments/record/" required>
                        <span class="helper-text">Change this to your deployment URL in production</span>
                    </div>
                </div>

                <!-- Session & User Information -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="session_id">Session ID *</label>
                        <input type="text" id="session_id" name="session_id" value="pending-8297551666" required>
                    </div>

                    <div class="form-group">
                        <label for="user_id">User ID</label>
                        <input type="text" id="user_id" name="user_id" value="8297551666">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="8297551666" pattern="[0-9]{10}">
                        <span class="helper-text">10 digits, used for gateway verification</span>
                    </div>
                </div>

                <!-- Payment Amount Details -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="amount">Amount (Original)</label>
                        <input type="number" id="amount" name="amount" value="1200" step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="paymentAmount">Payment Amount *</label>
                        <input type="number" id="paymentAmount" name="paymentAmount" value="1200" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="discountApplied">Discount Applied</label>
                        <input type="number" id="discountApplied" name="discountApplied" value="0" step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="couponCode">Coupon Code</label>
                        <input type="text" id="couponCode" name="couponCode" value="">
                    </div>
                </div>

                <!-- Payment Method & Transaction Details -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select id="paymentMethod" name="paymentMethod">
                            <option value="">Select Method</option>
                            <option value="UPI" selected>UPI</option>
                            <option value="Card">Credit/Debit Card</option>
                            <option value="Net Banking">Net Banking</option>
                            <option value="Wallet">Wallet</option>
                            <option value="Cash">Cash</option>
                            <option value="Cheque">Cheque</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="transactionId">Transaction ID</label>
                        <input type="text" id="transactionId" name="transactionId" value="TXN1769524284417PD1E7O">
                        <span class="helper-text">Used for gateway verification</span>
                    </div>

                    <div class="form-group">
                        <label for="paymentStatus">Payment Status *</label>
                        <select id="paymentStatus" name="paymentStatus" required>
                            <option value="pending">Pending</option>
                            <option value="completed" selected>Completed</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="paymentDate">Payment Date</label>
                        <input type="text" id="paymentDate" name="paymentDate" value="2026-01-27 20:01:25" placeholder="YYYY-MM-DD HH:MM:SS">
                        <span class="helper-text">Format: YYYY-MM-DD HH:MM:SS</span>
                    </div>
                </div>

                <!-- Application Status -->
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="applicationStatus">Application Status</label>
                        <select id="applicationStatus" name="applicationStatus">
                            <option value="">Select Status</option>
                            <option value="payment_completed" selected>Payment Completed</option>
                            <option value="submitted">Submitted</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="payment_pending">Payment Pending</option>
                            <option value="payment_failed">Payment Failed</option>
                            <option value="processing">Processing</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="btn-group">
                    <button type="submit" class="btn-submit">Submit Payment Record</button>
                    <button type="reset" class="btn-reset">Reset Form</button>
                </div>
            </form>

            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Submitting payment record...</p>
            </div>

            <!-- Response Container -->
            <div class="response-container" id="responseContainer">
                <div class="response-box" id="responseBox">
                    <div class="response-title" id="responseTitle">
                        <span>Response</span>
                    </div>
                    <pre id="responseContent"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('paymentForm');
        const loading = document.getElementById('loading');
        const responseContainer = document.getElementById('responseContainer');
        const responseBox = document.getElementById('responseBox');
        const responseTitle = document.getElementById('responseTitle');
        const responseContent = document.getElementById('responseContent');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get API URL
            const apiUrl = document.getElementById('apiUrl').value;

            // Collect form data
            const formData = {
                session_id: document.getElementById('session_id').value,
                user_id: document.getElementById('user_id').value || undefined,
                phone: document.getElementById('phone').value || undefined,
                amount: parseFloat(document.getElementById('amount').value) || 0,
                paymentAmount: parseFloat(document.getElementById('paymentAmount').value) || 0,
                paymentMethod: document.getElementById('paymentMethod').value || undefined,
                transactionId: document.getElementById('transactionId').value || undefined,
                paymentStatus: document.getElementById('paymentStatus').value || 'pending',
                paymentDate: document.getElementById('paymentDate').value || undefined,
                discountApplied: parseFloat(document.getElementById('discountApplied').value) || 0,
                couponCode: document.getElementById('couponCode').value || undefined,
                applicationStatus: document.getElementById('applicationStatus').value || undefined
            };

            // Remove undefined values
            Object.keys(formData).forEach(key => {
                if (formData[key] === undefined || formData[key] === '') {
                    delete formData[key];
                }
            });

            // Show loading
            loading.classList.add('show');
            responseContainer.classList.remove('show');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                // Hide loading
                loading.classList.remove('show');

                // Show response
                responseContainer.classList.add('show');
                
                if (response.ok) {
                    responseBox.classList.remove('error');
                    responseBox.classList.add('success');
                    responseTitle.innerHTML = `
                        <span>‚úÖ Success</span>
                        <span class="status-badge success">Status: ${response.status}</span>
                    `;
                } else {
                    responseBox.classList.remove('success');
                    responseBox.classList.add('error');
                    responseTitle.innerHTML = `
                        <span>‚ùå Error</span>
                        <span class="status-badge error">Status: ${response.status}</span>
                    `;
                }

                responseContent.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                // Hide loading
                loading.classList.remove('show');

                // Show error
                responseContainer.classList.add('show');
                responseBox.classList.remove('success');
                responseBox.classList.add('error');
                responseTitle.innerHTML = `
                    <span>‚ùå Network Error</span>
                    <span class="status-badge error">Failed</span>
                `;
                responseContent.textContent = `Error: ${error.message}\n\nMake sure:\n1. The API server is running\n2. The URL is correct\n3. CORS is enabled on the server`;
            }
        });

        // Reset form handler
        form.addEventListener('reset', () => {
            responseContainer.classList.remove('show');
            // Reset to default values after a short delay
            setTimeout(() => {
                document.getElementById('session_id').value = 'pending-8297551666';
                document.getElementById('user_id').value = '8297551666';
                document.getElementById('phone').value = '8297551666';
                document.getElementById('amount').value = '1200';
                document.getElementById('paymentAmount').value = '1200';
                document.getElementById('discountApplied').value = '0';
                document.getElementById('paymentMethod').value = 'UPI';
                document.getElementById('transactionId').value = 'TXN1769524284417PD1E7O';
                document.getElementById('paymentStatus').value = 'completed';
                document.getElementById('paymentDate').value = '2026-01-27 20:01:25';
                document.getElementById('applicationStatus').value = 'payment_completed';
            }, 10);
        });

        // Auto-generate transaction ID button (optional enhancement)
        document.getElementById('transactionId').addEventListener('dblclick', function() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 8).toUpperCase();
            this.value = `TXN${timestamp}${random}`;
        });

        // Auto-generate session ID from phone
        document.getElementById('phone').addEventListener('input', function() {
            const sessionIdField = document.getElementById('session_id');
            if (this.value && this.value.length === 10) {
                sessionIdField.value = `pending-${this.value}`;
                document.getElementById('user_id').value = this.value;
            }
        });
    </script>
</body>
</html>
